<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Photo Mosaic Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(#fafafa, #ddd);
    }
    h1 { margin-top: 20px; }
    .dropzone {
      border: 2px dashed #999;
      border-radius: 12px;
      width: 280px;
      height: 180px;
      margin: 10px auto;
      background: #fefefe;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #777;
    }
    .dropzone.dragover { background: #e0ffe0; border-color: #0c0; color: #060; }
    #controls { margin: 20px auto; }
    #progressBarContainer {
      width: 60%; height: 12px; background: #ccc; border-radius: 6px;
      margin: 10px auto; overflow: hidden;
    }
    #progressBar { width: 0%; height: 100%; background: #4caf50; transition: width 0.2s; }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Photo Mosaic Generator</h1>
  <div id="targetDrop" class="dropzone">ðŸŽ¯ Drop Target Image Here</div>
  <div id="tileDrop" class="dropzone">ðŸ“¦ Drop Tile Images Here</div>

  <div id="controls">
    <label>Grid size: <input type="range" id="gridSlider" min="5" max="25" value="10"></label>
    <span id="gridValue">10</span><br>
    <label>Blend: <input type="range" id="blendSlider" min="0" max="1" step="0.05" value="0.3"></label>
    <span id="blendValue">0.3</span><br>
    <div id="progressBarContainer"><div id="progressBar"></div></div>
    <button id="generateBtn" disabled>Generate Mosaic</button>
    <button id="downloadBtn" disabled>Download HD</button>
  </div>

  <script src="mosaic.js"></script>
  <script type="text/javascript" src="worker.js" defer></script>
</body>
</html>
